# This is a basic workflow to help you get started with Actions

name: firstWorkflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: 
      - main
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        #Fetches the repository with prebuild action
        uses: actions/checkout@v3

      # Step 2: Set up a Python environment
      - name: Set up Python
        # prebuild with an existing action python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Run the regex validation script
      - name: Run slf4j Check
        run: |
          python -c "
          import re
          with open('build.gradle.kts', 'r') as f:
              content = f.read()
              pattern = r'slf4j'
              if not re.search(pattern, content):
                  raise Exception('slf4j Check failed: slf4j not found.')
          "